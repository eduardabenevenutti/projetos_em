          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">

      <br>
      <div class="container">
      <form>
          <div class="row">
            <div class="col-sm-12 col-md-6">
               <div class="form group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome">
            </div>
            <div class=" form-check">
              <div class="form-check-input" type="checkbox" id="embalagem">
                  <label for="embalagem">Embalado</label>
              </div>
                <br>
                <div class="form group">
                    <label for="categoria">Categoria:</label>
                    <select class="form-control" id="categoria">
                        <option>Brigadeiro</option>
                        <option>Beijinho</option>
                        <option>Trufa</option>
                    </select>
               </div>
            </div>
          </div>
          <div class="row">
                  <div class="col-sm-12 col-md-6">
              <div class="form group">
                  <label for="sabor">Sabor:</label>
                  <select class="form-control" id="sabor">
                      <option>Chocolate</option>
                      <option>Morango</option>
                      <option>Nutella</option>
                      <option>Maracujá</option>
                      <option>Coco</option>
                  </select>
              </div>
              <div class="form group">
                  <label for="valor">Valor:</label>
                  <input type="number" class="form-control" id="valor">
              </div>
              <div class="form group">
                  <label for="quantidade">Quantidade:</label>
                  <input for="number" class="form-control" id="quantidade">
              </div>
              <br>
              <div class="form group">
                  <label for="descrição">Descrição </label>
                  <textarea class="form control" id="descrição" rows="4"></textarea>
              </div>
          </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 col-md-6">
        <button type="reset" class="btn btn-danger btn-block" >Cancelar</button>
      </div>
      <div class="col-sm-12 col-md-6">
        <button type="submit" class="btn btn-secondary btn-block" >Salvar</button>
      </div>
    </div>
</form>
